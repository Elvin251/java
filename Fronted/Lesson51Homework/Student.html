<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Tələbə Siyahısı</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #93c47d, #6aa84f);
      margin: 0;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    h1 { text-align: center; }
    .controls { text-align: center; margin-bottom: 25px; }
    input { padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; }
    button {
      background: #6aa84f; color: white; border: none;
      border-radius: 6px; padding: 10px 16px; margin: 6px;
      cursor: pointer; box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    button:hover { background: #4f853b; }
    .card-container {
      display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;
    }
    .card {
      background: #f9fff9; border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 20px; width: 270px;
    }
    .title { font-weight: bold; font-size: 20px; }
    .info { margin: 4px 0; }
    .no-data { text-align: center; color: #888; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h1> Tələbə Siyahısı</h1>
    <div class="controls">
      <button onclick="loadAll()">Bütün Tələbələr</button>
      <button onclick="loadLowestGrade()">Ən Aşağı Qiymətli</button><br><br>
      <input type="text" id="name" placeholder="Ad">
      <input type="number" id="age" placeholder="Yaş">
      <button onclick="searchByNameAndAge()">Axtar</button>
    </div>
    <div class="card-container" id="container"></div>
  </div>

  <script>
    const API = "http://localhost:8080/api/students";
    async function loadAll(){const d=await (await fetch(API)).json();show(d);}
    async function loadLowestGrade(){const d=await (await fetch(`${API}/lowest-grade`)).json();show([d]);}
    async function searchByNameAndAge(){
      const n=document.getElementById("name").value,a=document.getElementById("age").value;
      if(!n||!a){alert("Ad və yaş daxil edin!");return;}
      const d=await (await fetch(`${API}/search?name=${n}&age=${a}`)).json();show(d);
    }
    function show(data){
      const c=document.getElementById("container");c.innerHTML="";
      if(!data||data.length===0){c.innerHTML="<div class='no-data'>Məlumat tapılmadı ❌</div>";return;}
      data.forEach(s=>c.innerHTML+=`
        <div class="card">
          <div class="title">${s.name}</div>
          <div class="info"><b>Yaş:</b> ${s.age}</div>
          <div class="info"><b>Qiymət:</b> ${s.grade}</div>
        </div>`);
    }
    loadAll();
  </script>
</body>
</html>
